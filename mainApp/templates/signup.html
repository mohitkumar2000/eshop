{% extends 'index.html' %}

{% block title %}
<title>Eshop | Signup Page</title>
{% endblock title %}
{% block content %}
<div class="cantainer-fluid mt-3">
  <div class="row mb-3">
    <div class="col-md-2 col-1"></div>
    <div class="col-md-8 col-10"></div>
    <h4 class="background text-light text-center p-2">signup Section</h4>
    {% for i in messages %}
    <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
      {{i}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <form method="post" action="">
      {% csrf_token %}
      <div class="row mb-3">
        <div class="col-md-6 col-12">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" id="username" placeholder="Enter Your Full Name">
        </div>
        <div class="col-md-6 col-12">
          <label class="form-label">User Name</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter User Name">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 col-12">
          <label class="form-label">Email Address</label>
          <input type="text" class="form-control" name="email" id="username" placeholder="Enter Your Email Account">
        </div>
        <div class="col-md-6 col-12">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phone" id="username" placeholder="Enter Your Phone Number">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 col-12">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="username" placeholder="Enter Password">
        </div>
        <div class="col-md-6 col-12">
          <label class="form-label">Conform Password</label>
          <input type="password" class="form-control" name="cpassword" id="username"
            placeholder="Enter Conform Password">
        </div>
      </div>

      <button type="submit" class="btn background text-light w-100 btn-sm mybtn">Create Account</button>
    </form>
    <a href="/login/" class="text-decoration-none">Already User?Login To Your Account</a>
  </div>
  <div class="col-md-2 col-1"></div>
</div>
</div>
{% endblock content %}
