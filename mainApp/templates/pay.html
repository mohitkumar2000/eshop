{% extends 'index.html' %}
{% load static %}
{% load mytags%}
{% block title %}
<title>Eshop | Payment</title>
{% endblock %}

{% block content %}
<div class="container p-3 mt-3 mb-3">
    <div class="row">
        <button id="rzp-button1" class="btn background text-light w-100" style="border: none;">Pay</button>
    </div>
</div>
<script src="https://checkout.rezorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{api_key}}",
        "name": "Eshop",
        "description": "Test Transaction",
        "order_id": "{{order_id}}",
        "handler": function(response){
        window.open("/paymentSuccess/"+response.razorpay_payment_id+"/"+response.razorpay_order_id+"/"+response.razorpay_signature+"/")    
        },
        "prefill":{
            "name":"{{User.name}}",
            "email":"{{User.email}}",
            "contact":"{{User.contact}}"
        },
        "notes":{
            "address":"Razorpay Corporate Office"
        },
        "theme":{
            "color":"#3399cc"
        }
    }
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed',function(response){
        window.open("/checkout")
    })
    document.getElementById('rzp-button1').onclick = function(a){
        rzp1.open();
        e.preventDefault()
    }
</script>
{% endblock %}
